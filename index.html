<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
    <div class="app">
        <div class="head">
            <div class="balance">
                <p class="name">My balance</p>
                <p class="amount">$921.48</p>
            </div>
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
        </div>
        <div class="app-body">
            <h2>Spending - Last 7 days</h2>
            <div class="week">
                <div class="days-price mon">
                    <p class="price">$17.45</p>
                    <p class="day">mon</p>
                </div>
                <div class="days-price tue">
                    <p class="price">$34.91</p>
                    <p class="day">tue</p>
                </div>
                <div class="days-price wed">
                    <p class="price">$52.36</p>
                    <p class="day">wed</p>
                </div>
                <div class="days-price thu">
                    <p class="price">$31.07</p>
                    <p class="day">thu</p>
                </div>
                <div class="days-price fri">
                    <p class="price">$23.39</p>
                    <p class="day">fri</p>
                </div>
                <div class="days-price sat">
                    <p class="price">$43.28</p>
                    <p class="day">sat</p>
                </div>
                <div class="days-price san">
                    <p class="price">$25.48</p>
                    <p class="day">san</p>
                </div>
            </div>
            <div class="show-total">
                <div class="total">
                    <p>Total this month</p>
                    <p class="todal-amount">$478.33</p>
                </div>
                <div class="growing">
                    <p class="percent">+2.4%</p>
                    <p>from last month</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/elasri21" target="_blank">elasri21</a>.
          </div>
    </footer>
</body>
</html>
